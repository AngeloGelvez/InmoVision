<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InmoVision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../assets/houses-fill.svg" />

    <link rel="stylesheet" href="../assets/style.css">

    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4 mt-5">
              <i class="bi bi-houses-fill fa-2x me-3 pt-5 mt-xl-4" style="color: #0f684b;"></i>
              <span class="h1 fw-bold mb-0">InmoVision</span>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem;" action="login.jsp" method="POST">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h3>
    
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example18" class="form-control form-control-lg" name="email"/>
                  <label class="form-label" for="form2Example18">Correo Electrónico</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example28" class="form-control form-control-lg" name="contra"/>
                  <label class="form-label" for="form2Example28">Contraseña</label>
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-success btn-lg btn-block" type="submit">Iniciar</button>
                </div>
    
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvido su contraseña?</a></p>
                <p>No tienes una cuenta? <a href="./create-user.jsp" style="color: #03484c;">Registrate aquí.</a></p>
    
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="./login-admin.jsp">Iniciar como administrador.</a></p>
              </form>
    
            </div>
    
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://images.pexels.com/photos/3460599/pexels-photo-3460599.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Login image" class="w-100 vh-100">
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
